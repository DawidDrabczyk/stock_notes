<div class="container">
  <main>
    <div class="row">
      <div class="col-12 header_container">
        <app-header />
      </div>
      <ul class="col-6 col-md-4 col-lg-3">
        @for(company of companies; track company.id) {
        <li>
          <app-company
            (selectedCompany)="getSelectedCompany($event)"
            [company]="company"
            [isSelected]="selectedCompany && company.id === selectedCompany.id"
          />
        </li>
        }
      </ul>
      <div class="col-6 col-md-8 col-lg-9">
        @if(!selectedCompany) {
        <div class="text-light">Wybierz firmÄ™</div>
        } @else {
        <app-company-details [selectedCompany]="selectedCompany" />
        }
      </div>
    </div>
  </main>
</div>
